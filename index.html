<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"
    onload="renderMathInElement(document.body);"></script>
    <title>Latex Equation Editor</title>
</head>
<body>
    <header>
        <p class="logo">Navbar</p>
        <input type="checkbox" name="" class="btn"/>
        <div class="nav">
            <ol>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ol>
        </div>
    </header>
    <div class="box">
        <div class="toolbar">
          <button></button>
          <button></button>
          <button></button>
          <button></button>
       </div>
        <div class="workspace">
            <div class="latex_eq">
                <div class="latex_eq1">
                    <div class="Binary_ops" >
                        <button onclick="toggleImages()">Binary Operator</button>
                    </div>
                </div>
                <div class="latex_eq_display" id="binaryIconsContainer">
                    <!-- <img  src="images/Binary ops/+.png" alt="minus" class="icon" onclick="updateLatex('+')" >
                    <img src="images/Binary ops/-.png" alt="plus" class="icon"  onclick="updateLatex('+')"> -->
                </div>
            </div>
            <div class="latex_code">
                <textarea class="display" id="latexOutput"  ></textarea>
                <!-- LaTeX symbols will be displayed here -->
            </div>
            <div class="latex_display" id="codeOutput">
                <!-- Output of the code will be displayed here -->
            </div>
        </div>
        <button onclick="downloadImage()">Download Image</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
